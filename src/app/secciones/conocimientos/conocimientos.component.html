<div style="padding-top: 100px; padding-bottom: 24px;">

  <div style="height: 100%;">


    <div class="w-100 text-center" style="height: 10%;">
      <h2 class="m-auto p-2 pb-4">Conocimientos</h2>
    </div>

    <div class="w-100 d-flex flex-column-reverse flex-wrap justify-content-center" style="height: 90%;">



      <div class="w-100 p-0">
        <div class="techs row d-flex flex-row flex-wrap align-content-center align-items-center justify-content-evenly">


          @for (item of conocimientos; track $index) {

              <div class="inner-content text-center" style="width: fit-content;">

                <div [class]="'c100 big center ' + item.porcentaje" style="transform: scale(0.7);">
                  <span title="{{item.titulo}}">
                    <img [src]="item.svg" [alt]="item.titulo" style="min-width: 120px; max-height: 120px;">
                  </span>
                  <div class="slice">
                    <div class="bar" [style]="'border-color: ' + item.color"></div>
                    <div class="fill" [style]="'border-color: ' + item.color"></div>
                  </div>
                </div>
              </div>

          }


        </div>
      </div>



    </div>


  </div>

</div>




<script>
  $(document).ready(function () {
    $('.progressWrapper progress').each(function () {
      var prgsVal = $(this).data('value');
      var maxN = $(this).attr('max');
      var pop = prgsVal / maxN * 100

      $(this).prev().css('left', pop + '%').text(prgsVal);
      $(this).val(prgsVal);
    });
  });


  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>
